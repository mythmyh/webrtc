// 判断浏览器版本
function getBrowserVersion() {
  var version = null;
  
  if (/MSIE (\d+\.\d+);/.test(userAgent)) { // 匹配IE浏览器
    version = parseFloat(RegExp.$1);
  } else if (/Firefox\/([\d.]+)/.test(userAgent)) { // 匹配Firefox浏览器
    version = parseFloat(RegExp.$1);
  } else if (/Chrome\/([\d.]+)/.test(userAgent)) { // 匹配Chrome浏览器
    version = parseFloat(RegExp.$1);
  } else if (/Version\/([\d.]+).*Safari/.test(userAgent)) { // 匹配Safari浏览器
    version = parseFloat(RegExp.$1);
  } else if (/Opera\/([\d.]+)/.test(userAgent)) { // 匹配Opera浏览器
    version = parseFloat(RegExp.$1);
  }
  
  return version;
}
function getRandomIntInclusive(min, max) {

  return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值
}

function getIP(callback) {
  let recode = {};
  let RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
  if (!RTCPeerConnection) {
    let win = iframe.contentWindow;
    RTCPeerConnection = win.RTCPeerConnection || win.mozRTCPeerConnection || win.webkitRTCPeerConnection;
  }
  //创建实例，生成连接
  let pc = new RTCPeerConnection();
  // 匹配字符串中符合ip地址的字段
  function handleCandidate(candidate) {
    let ip_regexp = /([0-9]{1,3}(\.[0-9]{1,3}){3}|([a-f0-9]{1,4}((:[a-f0-9]{1,4}){7}|:+[a-f0-9]{1,4}){6}))/;
    console.log(candidate)
    console.log(candidate.match(ip_regexp))
    let ip_isMatch = candidate.match(ip_regexp)[1];
    if (!recode[ip_isMatch]) {
      callback(ip_isMatch);
      recode[ip_isMatch] = true;
    }
  }
  //监听icecandidate事件
  pc.onicecandidate = (ice) => {
    if (ice.candidate) {
      handleCandidate(ice.candidate.candidate);
    }
  };
  //建立一个伪数据的通道
  pc.createDataChannel('');
  pc.createOffer((res) => {
    pc.setLocalDescription(res);
  }, () => {});
 
  //延迟，让一切都能完成
  setTimeout(() => {
    let lines = pc.localDescription.sdp.split('\n');
    lines.forEach(item => {
      if (item.indexOf('a=candidate:') === 0) {
        handleCandidate(item);
      }
    })
  }, 1000);
}
